<body>

<div id="pieChart"></div>

<script src="src/d3.js"></script>
<script src="src/d3pie.js"></script>
<script src="main.js" charset="utf-8"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Penduduk",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"text": "Perbandingan Laki-laki dan Perempuan",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 590,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "Laki-laki",
				"value": "laki_laki",
				"color": "#86f71a"
			},
			{
				"label": "Perempuan",
				"value": "perempuan",
				"color": "#d1c87f"
			}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>

</body>
</html>
